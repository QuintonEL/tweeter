<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
    <link rel="icon" 
      type="image/png" 
      href="https://cdn4.iconfinder.com/data/icons/business-liconica-color/128/bird-flying-announcement-wings-512.png">
    
      <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Responsiveness CSS -->
    <link rel="stylesheet" href="/styles/responsive.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Error CSS -->
    <link rel="stylesheet" href="/styles/error-page.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Functions JS -->
    <script type="text/javascript" src="/scripts/toggle-scroll-functions.js"></script>

    <!-- Composer Char Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>
  <body class="containerMain">
    <!-- Top nav bar (fixed) -->
    <div class="mainNav">
      <span>tweeter</span>
      <div class = formToggle>
        <div class="arrowDouble">
          <button id="formToggleButton" onclick="toggleTweet()"><b>Write</b> a new tweet</button>
        </div>
        <img id="arrow" src="https://cdn0.iconfinder.com/data/icons/glyphpack/26/double-arrow-down-512.png" alt="downArrow" onclick="toggleTweet()">
      </div>
    </div>
    <header class="mainHeader">
      <div>
          <img class="avatar-man" src="/images/avatar-man.png">
      </div>
      <br>
      <div class="name">
        <b>Quinton</b> LaBorde
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- For composing a new tweet -->
      <section class="new-tweet">
        <div id="error">
          <h1 class="output1">Please Enter Something To Tweet!</h1>
          <h1 class="output2">Tweet Is Too Long!</h1>
        </div>
        <form id ='tweet' method='POST' action="/tweets/">
            <textarea id="textBox" name="text" placeholder="What are you humming about?"></textarea>
          <div class="below">
            <input class="glow-on-hover" id="button" type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <!-- For all the tweets -->
      <section class="the-tweets"></section>
      <!-- Go to top button -->
      <button id="myBtn" onclick="topFunction()" title="Go to top"></button>
    </main>
  </body>
</html>
