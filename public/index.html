<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" 
      type="image/png" 
      href="https://cdn4.iconfinder.com/data/icons/animal-malibu-vol-2/128/toucan-512.png">
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300i,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Composer Char Counter JS-->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <header class="mainHeader">
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
          <h2>Quinton LaBorde</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- For composing a new tweet -->
      <section class="new-tweet">
        <form id ='tweet' method='POST' action="/tweets/">
            <textarea id="textBox" name="text" placeholder="What are you humming about?"></textarea>
          <div class="below">
            <input type="submit" value="Tweet">
            <span class="counter">140</span>
          </div>
        </form>
      </section>
      <!-- For all the tweets -->
      <section class="the-tweets">
      </section>
    </main>
  </body>
</html>
